<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
            <div class="form">
                <input type="text" name="" class="todo-input" placeholder="Task to be done...">
                <div class="add-btn" onclick="addTasks()">Add</div>
            </div>

            <div class="form" id="todo-form">
                <div class="todo-list">
                </div>
            </div>

    </div>

    <div class="edit-modal">
        <button class="closeBtn">Close</button>
        <input type="text">
        <button class="saveEdit">Save</button>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
